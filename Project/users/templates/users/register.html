{%load static%}
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'users/login.css' %}">
    <title>Sign up</title>
</head>

<body>
    <img src="{% static 'users/bg1.jpg' %}" id="myvideo">
      
        <div class="container">
     
         
            <div class="my">
                    
                    <div class="logincard z-depth-1 grey lighten-4 row">
            <h1 style="color:black;align : center">Sign up</h1>
                        <form class="col s12" method="post">
        
                            <div class='row'>
                                <div class='input-field col s12'>
                                    <input class='validate' type='text' name='name' id='name' />
                                    <label for='name'>Full Name</label>
                                </div>
                            </div>
                         
                            <div class='row'>
                                <div class='input-field col s12'>
                                    <input class='validate' type='email' name='email' id='email' />
                                    <label for='email'>Email</label>
                                </div>
                            </div>
        
                            <div class='row'>
                                <div class='input-field col s12'>
                                    <input class='validate' type='password' name='password' id='password' />
                                    <label for='password'>Password</label>
                                </div>
                                <label style='float: right;'>
                                    <a class='pink-text' href={% url 'login' %}><b>Already have an account?</b></a>
                                </label>
                            </div>
                            <br />
                            <center>
                                <div class='row'>
                                    <button type='submit' name='btn_login'
                                        class='col s12 btn btn-large waves-effect deep-purple' style='border-radius: 40px;'>Let's Code</button>
                                </div>
                            </center>
                        </form>
                    </div>
            </div>
           
        </div>
        <!-- <a href="#!">Create account</a> -->
  
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script type="text/javascript" src="static/js/login.js"></script>
</body>

</html>
